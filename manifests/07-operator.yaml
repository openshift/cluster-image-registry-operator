---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-image-registry-operator
  namespace: openshift-image-registry
  annotations:
    config.openshift.io/inject-proxy: cluster-image-registry-operator 
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cluster-image-registry-operator
  template:
    metadata:
      labels:
        name: cluster-image-registry-operator
    spec:
      serviceAccountName: cluster-image-registry-operator
      shareProcessNamespace: true
      priorityClassName: system-cluster-critical
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 120
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 120
      containers:
        - name: cluster-image-registry-operator
          image: docker.io/openshift/origin-cluster-image-registry-operator:latest
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - cluster-image-registry-operator
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
          env:
            - name: RELEASE_VERSION
              value: "0.0.1-snapshot"
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "cluster-image-registry-operator"
            - name: IMAGE
              value: docker.io/openshift/origin-docker-registry:latest
          # volumeMounts:
          #   - name: trusted-ca
          #     mountPath: /etc/pki/ca-trust/extracted/pem/
        - name: cluster-image-registry-operator-watch
          image: docker.io/openshift/origin-cluster-image-registry-operator:latest
          command:
          - cluster-image-registry-operator-watch
          args:
          - file-watcher-watchdog
          - --namespace=$(POD_NAMESPACE)
          - --process-name=cluster-image-registry-operator
          - --termination-grace-period=30s
          - --files=/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
      # volumes:
        # - name: trusted-ca
        #   configMap:
        #     name: trusted-ca
        #     optional: true
        #     items:
        #     - key: ca-bundle.crt
        #       path: tls-ca-bundle.pem
