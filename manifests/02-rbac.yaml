kind: List
apiVersion: v1
items:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: openshift-image-registry-pruner
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: system:image-pruner
  subjects:
  - kind: ServiceAccount
    name: pruner
    namespace: openshift-image-registry
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: default-account-cluster-image-registry-operator
  subjects:
  - kind: ServiceAccount
    name: cluster-image-registry-operator
    namespace: openshift-image-registry
  roleRef:
    kind: ClusterRole
    name: cluster-image-registry-operator
    apiGroup: rbac.authorization.k8s.io
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: cluster-image-registry-operator
  rules:
  - apiGroups:
    - imageregistry.operator.openshift.io
    resources:
    - "*"
    verbs:
    - "*"
  - apiGroups:
    - config.openshift.io
    resources:
    - "clusteroperators"
    - "images"
    - "images/status"
    verbs:
    - "*"
  - apiGroups:
    - config.openshift.io
    resources:
    - infrastructures
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - ""
    resources:
    - configmaps
    - endpoints
    - events
    - namespaces
    - persistentvolumeclaims
    - pods
    - secrets
    - services
    verbs:
    - "*"
  - apiGroups:
    - apps
    resources:
    - daemonsets
    - deploymentconfigs
    - deployments
    - replicasets
    - statefulsets
    verbs:
    - "*"
  - apiGroups:
    - apps.openshift.io
    resources:
    - deploymentconfigs
    verbs:
    - "*"
  - apiGroups:
    - ""
    resources:
    - serviceaccounts
    verbs:
    - "*"
  - apiGroups:
    - rbac.authorization.k8s.io
    resources:
    - clusterroles
    - clusterrolebindings
    verbs:
    - "*"
  - apiGroups:
    - ""
    resources:
    - limitranges
    - resourcequotas
    verbs:
    - list
  - apiGroups:
    - image.openshift.io
    resources:
    - "*"
    verbs:
    - "*"
  - apiGroups:
    - route.openshift.io
    resources:
    - routes
    - routes/custom-host
    verbs:
    - "*"
  - apiGroups:
    - config.openshift.io
    resources:
    - clusteroperators
    - clusteroperators/status
    verbs:
    - create
    - get
    - update
  - apiGroups:
    - config.openshift.io
    resources:
    - proxies
    verbs:
    - list
    - get
    - watch